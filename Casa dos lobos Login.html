<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa dos Lobos - Acesso Restrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0b1120;
            --secondary: #0f172a;
            --accent: #f43f5e;
            --text: #f8fafc;
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            background: linear-gradient(135deg, 
                var(--primary) 0%, 
                var(--secondary) 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: var(--text);
        }

        .auth-container {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(244, 63, 94, 0.3);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 440px;
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            fill: url(#logo-gradient);
            filter: drop-shadow(0 0 20px rgba(244, 63, 94, 0.4));
            transition: transform 0.3s ease;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: var(--text);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.25);
            outline: none;
        }

        .floating-label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-field:focus ~ .floating-label,
        .input-field:not(:placeholder-shown) ~ .floating-label {
            top: -10px;
            left: 0.8rem;
            font-size: 0.8em;
            color: var(--accent);
            background: var(--secondary);
            padding: 0 0.3rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--accent) 0%, #e11d48 100%);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 63, 94, 0.3);
        }

        .access-status {
            display: none;
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            animation: fadeIn 0.5s ease;
            align-items: center;
            justify-content: center;
        }

        .copyright {
            position: fixed;
            bottom: 1rem;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9em;
        }

        .watermark {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.8em;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <div class="d-flex min-vh-100 align-items-center justify-content-center px-3">
        <div class="auth-container">
            <div class="text-center mb-5">
                <svg class="brand-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#f43f5e" />
                            <stop offset="100%" stop-color="#e11d48" />
                        </linearGradient>
                    </defs>
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="url(#logo-gradient)" stroke-width="2"/>
                    <path d="M2 17L12 22L22 17M2 12L12 17L22 12" stroke="url(#logo-gradient)" stroke-width="2"/>
                </svg>
                <h1 class="h2 mb-4" style="letter-spacing: 0.05em;">CASA DOS LOBOS</h1>
                <div class="access-status"><i class="fas fa-check-circle me-2"></i>Acesso Autorizado</div>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" 
                           id="username"
                           class="input-field" 
                           placeholder=" "
                           required
                           value="admin">
                    <label class="floating-label" for="username">Usuário</label>
                </div>

                <div class="input-group">
                    <input type="password" 
                           id="password"
                           class="input-field" 
                           placeholder=" "
                           required
                           value="admin">
                    <label class="floating-label" for="password">Senha</label>
                    <i class="fas fa-eye password-toggle"></i>
                </div>

                <button type="submit" class="submit-btn mt-4">
                    <span class="button-text">Acessar Sistema</span>
                </button>
            </form>
        </div>
    </div>

    <div class="copyright">
        © 2024 Casa dos Lobos - Todos os direitos reservados
    </div>

    <div class="watermark">
        DevFerreiraG
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            const status = document.querySelector('.access-status');
            const inputs = this.querySelectorAll('input');
            const buttonText = btn.querySelector('.button-text');

            btn.style.position = 'relative';
            btn.disabled = true;
            inputs.forEach(input => input.disabled = true);
            
            btn.innerHTML = `
                <div class="spinner-border spinner-border-sm" role="status" style="width:1.2rem; height:1.2rem;">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            `;

            setTimeout(() => {
                if(document.getElementById('username').value === 'admin' && 
                   document.getElementById('password').value === 'admin') {
                    status.style.display = 'flex';
                    btn.innerHTML = `<i class="fas fa-unlock me-2"></i>Acesso Concedido`;
                    btn.style.background = "var(--success)";
                    btn.style.cursor = "default";
                } else {
                    btn.innerHTML = `<i class="fas fa-times-circle me-2"></i>Credenciais Inválidas`;
                    btn.style.background = "var(--error)";
                    btn.style.animation = "shake 0.4s ease";
                    setTimeout(() => {
                        btn.style.animation = '';
                        btn.innerHTML = `<span class="button-text">Acessar Sistema</span>`;
                        btn.style.background = "linear-gradient(135deg, var(--accent) 0%, #e11d48 100%)";
                        btn.disabled = false;
                        inputs.forEach(input => input.disabled = false);
                    }, 2000);
                }
            }, 1500);
        });

        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const input = toggle.previousElementSibling;
                const isPassword = input.type === 'password';
                input.type = isPassword ? 'text' : 'password';
                toggle.classList[isPassword ? 'add' : 'remove']('fa-eye-slash');
                toggle.style.color = isPassword ? 'var(--accent)' : 'rgba(255, 255, 255, 0.6)';
            });
        });
    </script>
</body>
</html>
